<div [formGroup]="form" class="p-6 bg-slate-50 min-h-screen">
  <h1 class="text-2xl font-bold text-slate-800 mb-6">Paramètres</h1>

  <hlm-tabs tab="perso" class="w-full">
    <hlm-tabs-list class="grid w-full max-w-xl grid-cols-3 bg-slate-200/50 p-1 rounded-lg mb-8" aria-label="tabs">
      <button hlmTabsTrigger="perso"
              class="text-xs font-bold py-2 data-[state=active]:bg-emerald-600 data-[state=active]:text-white transition-all">
        Personnel
      </button>
      <button hlmTabsTrigger="securite"
              class="text-xs font-bold py-2 data-[state=active]:bg-emerald-600 data-[state=active]:text-white transition-all">
        Sécurité
      </button>
      <button hlmTabsTrigger="pref"
              class="text-xs font-bold py-2 data-[state=active]:bg-emerald-600 data-[state=active]:text-white transition-all">
        Préférences
      </button>
    </hlm-tabs-list>


    <div hlmTabsContent="perso" class="space-y-6">
      <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 max-w-2xl">
        <h2 class="text-lg font-bold text-slate-900 mb-6">Informations Personnelles</h2>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div class="space-y-1.5">
            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Prénom & Nom</label>
            <input hlmInput class="w-full" placeholder="Ex: Joan" formControlName="name">
          </div>
          <div class="space-y-1.5">
            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Email</label>
            <input hlmInput class="w-full" type="email" placeholder="email@exemple.com" formControlName="email">
          </div>
          <div class="space-y-1.5">
            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Téléphone</label>
            <input hlmInput class="w-full" placeholder="+112 56787990" formControlName="phone">
          </div>
          <div class="space-y-1.5">
            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Adresse</label>
            <input hlmInput class="w-full" placeholder="Votre adresse" formControlName="address">
          </div>
        </div>

        <button hlmBtn class="mt-8 bg-emerald-600 hover:bg-emerald-700 text-white px-8">Enregistrer les modifications
        </button>
      </div>
    </div>


    <div hlmTabsContent="securite" class="space-y-6">
      <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 max-w-md">
        <h2 class="text-lg font-bold text-slate-900 mb-6">Sécurité</h2>

        <div class="space-y-5">
          <div class="space-y-1.5">
            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Mot de passe actuel</label>
            <input hlmInput class="w-full" type="password" placeholder="••••••••">
          </div>
          <div class="space-y-1.5">
            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Nouveau mot de passe</label>
            <input hlmInput class="w-full" type="password" placeholder="••••••••">
          </div>

        </div>

        <button hlmBtn class="mt-8 w-full bg-emerald-600 hover:bg-emerald-700 text-white">Mettre à jour le mot de
          passe
        </button>
      </div>
    </div>


    <div hlmTabsContent="pref" class="space-y-6">
      <div class="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 max-w-md">
        <h2 class="text-lg font-bold text-slate-900 mb-6">Préférences</h2>

        <div class="space-y-6">
          <div class="space-y-1.5">
            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Langue de l'interface</label>
            <select class="w-full p-2 border border-slate-200 rounded-lg text-sm font-medium focus:ring-emerald-500">
              <option>Français</option>
              <option>English</option>
            </select>
          </div>

          <div class="space-y-4">
            <div class="flex items-center justify-between">
              <span class="text-sm font-bold text-slate-700">Notifications par email</span>
              <input type="checkbox" class="accent-emerald-600 w-4 h-4" checked>
            </div>
            <div class="flex items-center justify-between">
              <span class="text-sm font-bold text-slate-700">Alertes de connexion</span>
              <input type="checkbox" class="accent-emerald-600 w-4 h-4" checked>
            </div>
          </div>
        </div>

        <button hlmBtn class="mt-8 w-full bg-emerald-600 hover:bg-emerald-700 text-white">Sauvegarder les préférences
        </button>
      </div>
    </div>

  </hlm-tabs>
</div>
