<div class="grid grid-cols-1 lg:grid-cols-2">

  <div class=" hidden lg:flex bg-emerald-100/50 h-screen justify-between  flex-col p-12 gap-10">

    <div class="">
      <h1 class="text-2xl font-medium text-emerald-900">Ega Finance</h1>
    </div>

    <figure class=" mx-auto items-center">
      <img src="/payment-information-animate.svg" alt="Un chat mignon" class=" w-96 h-96">
    </figure>

    <div class=" text-start">
      <p class="text-emerald-900 font-medium text-lg">
        "Secure,reliable, and tailored for your financial growth"
      </p>
    </div>
  </div>


  <div class="flex flex-col justify-center items-center p-8 lg:p-16">
    <div class="w-full max-w-md space-y-8">


      <div class="text-start">
        <h2 class="text-4xl font-bold text-gray-900 tracking-tight">Se connecter</h2>
        <p class="text-gray-500 mt-3 text-lg">Bienvenue ! Veuillez entrer vos identifiants.</p>
      </div>


      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

        <div class="space-y-2 space-x-1">
          <label hlmLabel for="email" class="text-sm font-semibold text-gray-700 mb-3">Email</label>
          <input
            hlmInput
            type="email"
            id="email"
            formControlName="email"
            placeholder="joan@gmail.com"
            class="w-full px-3 py-6 rounded border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 outline-none transition-all duration-200 bg-gray-50/50"
          >
        </div>


        <div class="space-y-2">
          <div class="flex justify-between items-center ml-1">
            <label hlmLabel for="password" class="text-sm font-semibold text-gray-700">Mot de passe</label>
          </div>
          <input
            hlmInput
            type="password"
            id="password"
            formControlName="password"
            placeholder="••••••••"
            class="w-full px-3 py-6 rounded border border-gray-200 focus:border-emerald-500 focus:ring-2 focus:ring-emerald-200 outline-none transition-all duration-200 bg-gray-50/50"
          >
          <a href="#"
             class="text-xs flex justify-end items-end font-semibold text-emerald-600 hover:text-emerald-700 transition-colors">Mot
            de passe oublié ?</a>
        </div>


        <div class="flex items-center space-x-2 ml-1">
          <input hlmInput type="checkbox" id="remember"
                 class="w-4 h-4 text-emerald-600 border-gray-300 rounded focus:ring-emerald-500">
          <label for="remember" class="text-sm text-gray-600 font-medium">Se souvenir de moi</label>
        </div>


        <button
          type="submit"
          hlmBtn
          class="w-full bg-emerald-600 hover:bg-emerald-600/90 text-white font-bold py-6 rounded cursor-pointer transition-all duration-300 transform ">
          @if (this.isLoading()) {
            <hlm-spinner class="text-base md:text-lg"/>
            Connexion en cours
          } @else {
            Se connecter
          }

        </button>


        <p class="text-center text-gray-600 font-medium pt-4">
          Vous n'avez pas de compte ?
          <a routerLink="/register" class="text-emerald-600 hover:underline font-bold">Créer un compte</a>
        </p>
      </form>
    </div>
  </div>
  <hlm-toaster />
</div>
