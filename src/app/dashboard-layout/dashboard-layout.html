<div hlmSidebarWrapper class="flex h-screen w-full overflow-hidden bg-slate-50"> <!-- Fond légèrement grisé -->

  <hlm-sidebar collapsible="offcanvas" class="border-r border-slate-200 bg-white group">
    <hlm-sidebar-header class="p-6 flex flex-row items-center gap-3 border-b border-slate-100 overflow-hidden">

      <lucide-icon name="landmark" class="text-slate-900 w-6 h-6 shrink-0"></lucide-icon>
      <h1 class="text-lg font-bold text-slate-900 tracking-tight truncate group-data-[state=collapsed]:hidden">
        Ega Finance
      </h1>
    </hlm-sidebar-header>

    <hlm-sidebar-content class="p-3">
      <nav class="space-y-1">

        @for (navItem of NavItems; track navItem.title) {
          @if (hasAccess(navItem.roles)) {
            <a
              [routerLink]="navItem.url"
              routerLinkActive
              #rla="routerLinkActive"
              [class]="
            rla.isActive
              ? 'bg-emerald-600 text-white shadow-sm'
              : 'text-slate-600 hover:bg-slate-100 hover:text-slate-900'
          "
              class="group relative flex items-center gap-3 p-2.5 rounded-lg transition-all duration-200"
            >

              <lucide-icon
                [name]="navItem.icon"
                [class]="
              rla.isActive
                ? 'text-white'
                : 'text-slate-400 group-hover:text-slate-600'
            "
                class="w-5 h-5 shrink-0">
              </lucide-icon>

              <span class="text-sm font-medium truncate group-data-[state=collapsed]:hidden">
            {{ navItem.title }}
          </span>

            </a>

          }
        }

      </nav>
    </hlm-sidebar-content>


    <hlm-sidebar-footer class="p-3 border-t border-slate-100">
      <button hlmBtn variant="ghost"
              class="w-full justify-start gap-3 px-3 text-slate-500 hover:text-red-600 hover:bg-red-50 transition-colors">
        <lucide-icon name="log-out" class="w-5 h-5 shrink-0"></lucide-icon>
        <span (click)="logout()" class="group-data-[state=collapsed]:hidden font-medium text-sm">Déconnexion</span>
      </button>
    </hlm-sidebar-footer>
  </hlm-sidebar>

  <main class="flex-1 flex flex-col overflow-hidden">

    <header class="h-16 flex items-center justify-between border-b border-slate-200 bg-white px-8">
      <button hlmSidebarTrigger class="p-2 hover:bg-slate-100 text-slate-600 rounded-md transition-colors">
        <lucide-icon name="menu" class="w-5 h-5"></lucide-icon>
      </button>

      <div class="flex items-center gap-6">

        <div class="flex items-center gap-3 pl-4 border-l border-slate-100">
          <div class="text-right hidden sm:block">
            <p class="text-sm font-semibold text-slate-900 leading-none">{{ user()?.prenom }} {{ user()?.nom }}</p>
            <p class="text-xs text-slate-500 mt-1 italic">Utilisateur</p>
          </div>
          <hlm-avatar class="h-9 w-9 border-2 border-emerald-100">
            <span hlmAvatarFallback class="bg-emerald-600 text-white text-xs">
              {{ user()?.prenom?.charAt(0) }}{{ user()?.nom?.charAt(0) }}
            </span>
          </hlm-avatar>
        </div>
      </div>
    </header>


    <div class="flex-1 overflow-y-auto p-8 bg-[#F8FAFC]">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
