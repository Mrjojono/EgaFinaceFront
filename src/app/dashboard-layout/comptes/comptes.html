<div>
  <header class="flex flex-row justify-between items-center mb-6">
    <div>
      <h1 class="text-3xl font-bold tracking-tight">Mes Comptes</h1>
      <p class="text-muted-foreground">Consultez et gérez vos flux financiers</p>
    </div>

    <div class="flex flex-row gap-3">
      <button hlmBtn class="bg-emerald-600 hover:bg-emerald-700 rounded-lg text-white flex items-center gap-2" (click)="openAddCompte()">
        <lucide-icon name="plus" size="18"></lucide-icon>
        Ajouter un nouveau Compte
      </button>
    </div>
  </header>

  <!-- Error -->
  <div *ngIf="errorMessage" class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
    <div class="flex items-start gap-2">
      <lucide-icon name="alert-circle" size="20" class="text-red-600 mt-0.5"></lucide-icon>
      <span class="text-sm text-red-700">{{ errorMessage }}</span>
    </div>
  </div>


  <!-- loader -->
  <div *ngIf="isLoading" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let i of [1,2,3]" class="animate-pulse">
      <div class="bg-gray-200 rounded-lg h-48"></div>
    </div>
  </div>

  <!-- liste (affichée quand chargement terminé) -->
  <section *ngIf="!isLoading" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <!-- ton HTML existant avec *ngFor="let compte of comptes" -->
  </section>

  <!-- Liste des comptes (même design) -->
  <section *ngIf="!isLoading && comptes.length > 0" class="mt-10 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

    <!-- Cartes de comptes existants -->
    <div
      *ngFor="let compte of comptes"
      hlmCard
      class="rounded-lg bg-white overflow-hidden "
    >
      <div hlmCardHeader class="flex flex-row items-center justify-between pb-2">
        <h3 hlmCardTitle class="text-xl font-medium text-muted-foreground">
          {{ getTypeCompteLabel(compte.typeCompte) }}
        </h3>
        <lucide-icon
          [name]="getTypeCompteIcon(compte.typeCompte)"
          size="18"
          class="text-emerald-600"
        ></lucide-icon>
      </div>

      <div hlmCardContent>
        <div class="text-2xl font-bold tracking-tight">
          {{ formatMontant(compte.solde) }} FCFA
        </div>
        <div class="mt-2 flex flex-col gap-1">
          <span class="text-xs text-gray-500">N° {{ compte.numero }}</span>
          <span class="text-xs text-gray-400">Créé le {{ formatDate(compte.dateCreation) }}</span>
        </div>
        <span
          hlmBadge
          class="mt-3 bg-emerald-100 text-emerald-700 border-emerald-200 px-2.5 py-0.5 rounded-full text-[10px] uppercase tracking-wider font-bold"
        >
          Actif
        </span>
      </div>

      <div hlmCardFooter class="flex flex-row gap-3 pt-4 border-t border-gray-50 bg-gray-50/50">
        <button hlmBtn (click)="viewCompteDetails(compte.id)" variant="outline" size="sm" class="flex-1 bg-white">
          Détails
        </button>
        <button hlmBtn size="sm" class="flex-1 bg-emerald-600 hover:bg-emerald-700 text-white">
          <lucide-icon name="arrow-right-left" size="14"></lucide-icon>
          Transaction
        </button>
      </div>
    </div>

    <!-- Bouton Ajouter (identique) -->
    <button (click)="openAddCompte()" class="group flex flex-col items-center justify-center p-4 border-2 border-dashed border-slate-200 rounded-lg bg-transparent hover:bg-white hover:border-emerald-400 transition-all duration-300 min-h-35">
      <div class="p-2 rounded-full bg-slate-50 group-hover:bg-emerald-50 transition-colors mb-2">
        <lucide-icon name="plus" size="20" class="text-slate-400 group-hover:text-emerald-600"></lucide-icon>
      </div>
      <span class="text-slate-900 font-bold text-sm">Ajouter un compte</span>
    </button>

  </section>

  <!-- Aucune donnée -->
  <div *ngIf="!isLoading && comptes.length === 0" class="mt-20 text-center">
    <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-gray-100 mb-4">
      <lucide-icon name="wallet" size="32" class="text-gray-400"></lucide-icon>
    </div>
    <h3 class="text-xl font-semibold text-gray-900 mb-2">Aucun compte</h3>
    <p class="text-gray-500 mb-6">Commencez par créer votre premier compte</p>
    <button hlmBtn (click)="openAddCompte()" class="bg-emerald-600 hover:bg-emerald-700 text-white">
      <lucide-icon name="plus" size="18"></lucide-icon>
      Créer un compte
    </button>
  </div>
</div>
